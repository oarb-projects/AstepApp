<ion-header>
  <app-header title="Directorio"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="loadContacts()" expand="full">
    Agregar Contactos
  </ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let c of myContacts">
      <ion-item>
        <ion-label>
          {{c.name.givenName}}
          <p>{{c.phoneNumbers[0].value}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="call(c)">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
