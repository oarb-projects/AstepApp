<ion-header>
  <app-header title="Recetas"></app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- <ion-item *ngFor="let user of usuarios | async"> -->
    <ion-card *ngFor="let recipe of recipes">
      <ion-card-content>
        <ion-item class="item-background-color">
          <ion-label text-wrap slot="start">
            <h3>{{recipe.nombre}}</h3>
          </ion-label>
          <ion-label text-wrap>
            <p>{{recipe.fecha}}</p>
          </ion-label>
          <!-- <ion-label slot="end" class="ion-text-end text-small"
            >{{user.phone}}</ion-label
          > -->
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-button (click)="presentPopover()" expand="block">
    Agregar Receta
  </ion-button>
</ion-content>
