  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <!-- <ion-label>Formulario valido {{ formulario.valid }}</ion-label> -->
      <ion-label>Registra tu receta</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre Medicamento:</ion-label>
      <ion-input
        type="text"
        name="nombre"
        [(ngModel)]="recipeInfo.nombre"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime
        display-format="DD.MM.YYYY"
        name="fecha"
        [(ngModel)]="recipeInfo.fecha"
      ></ion-datetime>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Agregar
    </ion-button>
